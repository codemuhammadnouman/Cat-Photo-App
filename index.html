<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Photo App Dev</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <h1>Cat Photo App</h1>

    <section>
      <h2>Cat Picture</h2>
      <p>
        Everyone Loves
        <a href="src/mr.meow.jpg">Cute Cats</a>
        Online!
      </p>
      <a href="src/mr.meow.jpg" target="_blank">
        <img
          src="src/mr.meow.jpg"
          alt="mr meow pic"
          height="400"
          width="400"
        >
      </a>
    </section>

    <section>
      <h2>Cat lists</h2>

      <h3>Things cats love:</h3>
      <ul>
        <li>catnip</li>
        <li>laser pointers</li>
        <li>Lasgana</li>
      </ul>

      <figure>
        <img
          src="src/lasagna.jfif"
          alt="A Cat is Looking at lasagna Plate"
          height="200"
        >
        <figcaption>cat <em>love</em> lasagna</figcaption>
      </figure>

      <h3>Top 3 things cats hate:</h3>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>

      <figure>
        <img
          src="src/othercats.jpg"
          alt="Two tabby kittens sleeping together on a couch."
        >
        <figcaption>
          Cats <strong>hate</strong> other cats.
        </figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>
      Â© Copyright -
      <a href="CatPhotoApp-Dev.vercel.app">CatPhotoApp Dev</a>
    </p>
  </footer>

</body>
</html>
